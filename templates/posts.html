{% extends 'index.html' %}

{% block title %}
<title>Posts</title>
{% endblock %}

{% block body %}


{% if posts %}
	{% for post in posts %}
	<div class="post">
	    <h2 class="title">{{post[0]}}</h2>
	    <p class="text">{{post[1]}}</p>
	    <small class="author">{{post[2]}}</small>
	</div>
	{% endfor %}
{% else %}
	<p>No posts</p>
{% endif %}

{% endblock %}
