{% extends 'index.html' %}

{% block title %}
<title>Posts</title>
{% endblock %}

{% block body %}

{% if posts %}
{% for post in posts %}
<div class="post">
    <h2 class="title">{{post.title}}</h2>
    <p class="text">{{post.text}}</p>
    <small class="author">{{post.author}}</small>
</div>
{% endfor %}
{% else %}
<p>No posts</p>
{% endif %}

{% endblock %}
