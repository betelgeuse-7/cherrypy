{% extends 'index.html' %}

{% block title %}
<title>Generate a random string</title>
<link rel="stylesheet" href="../static/default.css">
{% endblock %}

{% block body %}

<div class="result">
    <h2>Your {{length}} characters long random string: </h2>
    <p class="output">
        {{output}}
    </p>
    <small>8 length is default. Try changing ' ?length={number} ' </small>
</div>


{% endblock %}
